<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{user/base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<h2 class="text-center fs-1 fw-bold">About</h2>
		<div class="container">
			<div class="row justify-content-center">
				<div class=" col-lg-8 text-center">
					<div class="card">
						<div class="card-body">
							<img th:src="@{${details.GenderCharecter}}" 
								style="height: 100px; border: 5px solid lightblue;"
								class="rounded-circle mx-auto d-block"/> <br>
							<p class="text-center fw-bold fs-3"> Name : <span th:text="${details.name}"></span></p>
							<p class="text-center fw-bold fs-5"> Mobile no : <span th:text="${details.phoneno}"></span></p>
							<p class="text-center fw-bold fs-5">Email Address : <span th:text="${details.email}"></span></p> 
							<p class="text-center fw-bold fs-5">Gender : <span th:text="${details.gender}"></span></p> 
							<a th:href="@{/user/updateAbout/{email}(email=${user.email})}" class="btn btn-dark opacity-75">Update</a> 
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
