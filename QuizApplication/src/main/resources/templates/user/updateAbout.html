<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{user/base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<br>
		<h3 class="text-center mb-4">Update About</h3>
		<form th:action="@{/user/updateAbout}" th:object="${user}"
			method="POST">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6">
						<div class="sm-2">
							<label for="id" class="form-label">ID : </label> <input
								type="number" class="form-control" id="id" th:readonly="true"
								th:field="*{id}" required>
						</div>
						<div class="sm-2">
							<label for="name" class="form-label">Name :</label> <input
								type="text" class="form-control" id="name" th:field="*{name}"
								required>
						</div>
						<div class="sm-2">
							<label for="phoneno" class="form-label">Phone no : </label> <input
								type="text" class="form-control" id="phoneno" th:field="*{phoneno}" 
								required>
						</div>
						<div class="sm-2">
							<label for="gender" class="form-label">Gender : </label>
							<select class="form-control" id="gender" th:field="*{gender}" required>
							     <option value="Male">Male</option>
							     <option value="Female">Female</option>
							</select>
						</div>
						<br>
						<div class="text-center">
							<button type="submit" class="btn btn-dark opacity-75">Update</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
