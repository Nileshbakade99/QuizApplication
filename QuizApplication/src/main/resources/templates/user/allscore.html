<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{user/base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<h1 style="color:rgb(128, 128, 255); text-align:center">Quiz Result</h1>
		<br><br>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-8 text-center">
					<div class="card">
						<div class="card-body">
							<p class="fw-bold fs-5">
								You answered <span th:text="${score}"></span> out of <span
									th:text="${AllAnswers}"></span> questions correctly!
							</p>
							<!-- Show feedback based on score -->
							<p class="fw-bold fs-5" th:if="${score == AllAnswers}">Perfect! You got all the
								answers correct!</p>
							<p class="fw-bold fs-5" th:if="${score < AllAnswers}"
								th:text="'Try again! You got ' + ${score} + ' correct answers.'">
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
