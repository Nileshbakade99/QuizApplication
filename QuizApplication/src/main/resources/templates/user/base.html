<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<style>
.navbar-brand {
	background: linear-gradient(45deg, #fd0000, rgb(255, 0, 255), aqua);
	background-clip: text;
	-webkit-text-fill-color: transparent;
}
    
</style>
</head>
<body>
		<!--Navbar Start-->

		<nav class="navbar navbar-expand-lg bg-light mt-auto">
			<div class="container-fluid">
				<a class="navbar-brand" href="/user/profile">Quizzica</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" aria-current="page"
							href="/user/profile">Start Quiz</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/user/userScore">Score</a></li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item"><a class="nav-link"
								href="/user/userAbout">Welcome [[${user.name}]]</a></li>
							<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
						</ul>
					</form>
				</div>
			</div>
		</nav>

		<!--Navbar End-->

		<!-- Footer -->



		<!-- Footer End -->

		<div th:replace="${content}"></div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<footer class="bg-light text-black text-center py-2 mt-5">
			<div class="container">
				<p>&copy; 2025 My Website. All rights reserved.</p>
				<ul class="list-inline">
					<li class="list-inline-item"><a href="/privacy-policy"
						class="text-black">Privacy Policy</a></li>
					<li class="list-inline-item"><a href="/terms-of-service"
						class="text-black">Terms of Service</a></li>
					<li class="list-inline-item"><a href="/contact"
						class="text-black">Contact Us</a></li>
				</ul>
				<div></div>
			</div>
		</footer>
	
</body>
</html>
