<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{user/base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>

		<form th:action="@{/user/uiquiz}" th:object="${question}"
			method="post">

			<div th:each="question, pp : ${op}" class="mb-2 mt-2">
				<fieldset class="border p-3 rounded">
					<legend class="fw-bold fs-6">
						<span th:text="${pp.index + 1}"></span> <span
							th:text="${question.title}"></span>
					</legend>
					<br>
					<div th:each="option : ${question.options}" class="form-check fs-6">
						<input type="radio" th:name="'Answer' + ${pp.index}"
							th:value="${option}" class="form-check-input"> <label
							th:text="${option}" class="form-check-label"></label>
					</div>
				</fieldset>
			</div>
			<div class="d-flex justify-content-center mt-2">
				<button type="submit" class="btn btn-dark opacity-75">Submit
					Quiz</button>
			</div>
		</form>
	</section>
			
</body>
</html>
