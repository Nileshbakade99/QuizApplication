<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{user/base::layout(~{::section})}">

</style>

<body>
	<section>
		<p>
<!-- 			Time Remaining: <span id="time">00:00</span>
 -->		</p>
		<form id="quizForm" th:action="@{/user/javaprogramquiz}"
			th:object="${question}" method="post">
			<div th:each="question, op : ${op}" class="mb- 2 mt-2">
				<fieldset class="border p-3 rounded">
					<legend class="fw-bold fs-5"> 
						<pre th:text="${op.index + 1} + ' '  + ${question.title}"></pre>    
					</legend>
					<br>
					<div th:each="option : ${question.options}" class="form-check">
						<input type="radio" th:name="'Answer' + ${op.index}"
							th:value="${option}" class="form-check-input"> <label
							th:text="${option}" class="form-check-label"></label>
					</div>
				</fieldset>
			</div>
			<div class="d-flex justify-content-center mt-2">
				<button type="submit" id="submitButton" class="btn btn-dark opacity-75">Submit
					Quiz</button>
			</div>
		</form>
