<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-2">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register Page</div>
						<div class="card-body">
							<div th:if="${add}">
								<h3 class="text-success text-center fs-5" th:text="${add}"></h3>
							</div>
							<form th:action="@{/register}" th:object="${user}" method="post">
								<div class="mb-3">
									<label>Enter Full Name</label> <input type="text" th:field="*{name}"	
										class="form-control">
									<span th:if="${#fields.hasErrors('name')}" style="color:red;" th:errors="*{name}"></span>
								</div>
								<div class="mb-3">
									<label>Phone Number</label> <input type="number" th:field="*{phoneno}"	
										class="form-control">
									<span th:if="*{#fields.hasErrors('phoneno')}" style="color:red;" th:errors="*{phoneno}"></span>
								</div>
								<div class="mb-3">
									<label for="gender">Enter Gender</label>
									<select id="gender" th:field="*{gender}" class="form-control">
									    <option value="Male">Male</option>
									    <option value="Female">Female</option>
									</select>
								</div>
								<div class="mb-3">
									<label>Enter Email</label> <input type="email" th:field="*{email}"	
										class="form-control">
									<span th:if="*{#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></span>
								</div>
								<div class="mb-3">
									<label>Enter Password</label> <input type="password"
										th:field="*{password}" class="form-control">
									<span th:if="*{#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;"></span>
								</div>
								<button class="btn btn-dark opacity-75 col-md-12">Login</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
