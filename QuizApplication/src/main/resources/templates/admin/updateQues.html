<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{admin/base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-body">
							<h3 class="text-center mb-4">Update Java Question</h3>
							<form th:action="@{/admin/edit}" th:object="${question}"
								method="POST">
								<div class="sm-2">
									<label for="id" class="form-label">Id :</label> <input
										type="number" class="form-control" id="id" th:readonly="true"
										th:field="*{id}" required>
								</div>
								<!-- Question title -->
								<div class="sm-2">
									<label for="title" class="form-label">Question:</label> 
									<textarea class="form-control" id="title"
										th:field="*{title}" rows="10" required></textarea>
								</div>

								<!-- Options A, B, C, D -->
								<div class="sm-2">
									<label for="option" class="form-label">Option A:</label> <input
										type="text" class="form-control" id="option"
										th:field="*{options[0]}" required>
								</div>
								<div class="sm-2">
									<label for="option" class="form-label">Option B:</label> <input
										type="text" class="form-control" id="option"
										th:field="*{options[1]}" required>
								</div>
								<div class="sm-2">
									<label for="option" class="form-label">Option C:</label> <input
										type="text" class="form-control" id="option"
										th:field="*{options[2]}" required>
								</div>
								<div class="sm-2">
									<label for="option" class="form-label">Option D:</label> <input
										type="text" class="form-control" id="option"
										th:field="*{options[3]}" required>
								</div>

								<!-- Correct Answer -->
								<div class="sm-2">
									<label for="correctAnswer" class="form-label">Correct
										Answer:</label> <input type="text" class="form-control"
										id="correctAnswer" th:field="*{correctAnswer}" required>
								</div>

								<div class="form-group">
									<label for="catagory">Category :</label> 
									<select id="category" name="catagory" class="form-control" required>
										<option value="Java">Java</option>
										<option value="SQL">SQL</option>
										<option value="UI">UI</option>
										<option value="JavaProgram">Java Program</option>
										<option value="SQLSyntax">SQL Syntax</option>
										<option value="UISyntax">UI Syntax</option>
									</select>
								</div>
								<br>

								<!-- Submit Button -->
								<div class="text-center">
									<button type="submit" class="btn btn-dark opacity-75">Update
										Questions</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</section>
</body>
</html>
